language: erlang
addons:
  apt:
    packages:
      - fakeroot
otp_release:
  - 19.3
  - 20.1
install:
  - rebar3 get-deps
script:
  - make test dist dpkg
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file:
    - $TRAVIS_BUILD_DIR/_build/default/rel/lorawan-server/lorawan-server-*.tar.gz
    - $TRAVIS_BUILD_DIR/_build/default/rel/lorawan-server/lorawan-server_*_all.deb
  on:
    condition: $TRAVIS_OTP_RELEASE = 19.3
    tags: true
    repo: gotthardp/lorawan-server
